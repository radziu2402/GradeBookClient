
<div class="body">
  <div class="row justify-content-center">
    <div class="col-4">
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login">Login</button>
        </li>
      </ul>

      <div class="tab-content">
        <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
          <form (ngSubmit)="submit()" #loginForm="ngForm">

            <div class="form-outline mb-4">
              <input id="loginName" name="login" class="form-control" [(ngModel)]="login"/>
              <label class="form-label" for="loginName">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password"/>
              <label class="form-label" for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
